<!DOCTYPE html>
<head>
    <title>The Office Episode Chooser</title>

    <style>
        body {
            background-color: lightblue;
        }
        .center {
        margin: auto;
        width: 60%;
        padding: 10px;
        text-align: center;
        font-family: "American Typewriter", serif;
        }
    </style>
</head>

<body>
    <h2 class='center'>Welcome to the Office Episode Chooser!</h2>
    <div class='center'><button onclick='getrand()' class='center'>Click here to select an episode!</button></div>
    <h1 class='center' id='sn'></h1>

    <script type="text/javascript" src="episodes.js"></script>
    <script>
        function getrand() {
            let top = episodes.length;
            var episode = episodes[Math.floor(Math.random() * top)];
            var name = episode["title"];
            var senum = episode["season"];
            var epnum = episode["episode"];
            document.getElementById('sn').innerHTML = "Season " + String(senum) + 
                                                      ", " + "Episode " + String(epnum) + ": " 
                                                      + name;
        }
    </script>
</body>
